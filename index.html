<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Even Hub Test Wizard</title>
  <style>
    :root {
      --bg: #f4f5f7;
      --panel: rgba(255, 255, 255, 0.82);
      --text: #141518;
      --muted: #667085;
      --line: #d9dde4;
      --accent: #1e6bff;
      --accent-soft: #e9f0ff;
      --success: #0f9d58;
      --danger: #b42318;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "SF Pro Text", "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 500px at 20% -10%, #e5ebff 0%, transparent 60%), var(--bg);
      padding: 32px 16px;
    }
    .shell {
      max-width: 820px;
      margin: 0 auto;
      background: var(--panel);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.65);
      border-radius: 28px;
      padding: 28px;
      box-shadow: 0 12px 48px rgba(15, 23, 42, 0.08);
    }
    .page { display: grid; gap: 18px; }
    [hidden] { display: none !important; }
    h1, h2, p { margin: 0; }
    h1 { font-size: 1.45rem; }
    h2 { font-size: 1.08rem; }
    .muted { color: var(--muted); }
    .lookfor-block h2 {
      margin-bottom: 12px;
    }
    .code-viewer {
      background: #050806;
      color: #63ff86;
      border: 1px solid #102117;
      border-radius: 16px;
      padding: 16px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      line-height: 1.5;
      white-space: pre-wrap;
      box-shadow: inset 0 0 0 1px rgba(99, 255, 134, 0.05);
    }
    .btn-row { display: flex; flex-wrap: wrap; gap: 10px; }
    .lookfor-block {
      margin-top: 6px;
    }
    .lookfor-block .code-viewer {
      margin-top: 12px;
    }
    button {
      border: 1px solid var(--line);
      background: #fff;
      border-radius: 999px;
      padding: 10px 16px;
      font: inherit;
      cursor: pointer;
      min-height: 42px;
    }
    .primary {
      border-color: #c9d9ff;
      background: linear-gradient(180deg, #fff 0%, var(--accent-soft) 100%);
      color: #1140a3;
      font-weight: 600;
    }
    .run-test {
      background: #1677ea;
      border: 1px solid #1677ea;
      color: #fff;
      font-weight: 600;
      box-shadow: none;
      padding: 10px 28px;
    }
    .run-test:hover {
      background: #126ad1;
      border-color: #126ad1;
    }
    .btn-flat-blue {
      background: #1e6bff;
      border-color: #1e6bff;
      color: #fff;
      font-weight: 600;
    }
    .btn-flat-blue:hover {
      background: #1557d6;
      border-color: #1557d6;
    }
    .btn-flat-black {
      background: #111827;
      border-color: #111827;
      color: #fff;
    }
    .btn-flat-black:hover {
      background: #030712;
      border-color: #030712;
    }
    .btn-flat-white {
      background: #fff;
      border-color: #c4c8d1;
      color: #1f2937;
    }
    .btn-flat-white:hover {
      background: #f2f4f7;
      border-color: #b5bcc7;
    }
    textarea {
      width: 100%;
      min-height: 160px;
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 12px;
      font: inherit;
      resize: vertical;
      background: #fff;
    }
    .status { color: var(--muted); font-size: 0.95rem; }
    .status.ok { color: var(--success); }
    .status.err { color: var(--danger); }
    pre {
      background: #f8fafc;
      border: 1px solid #e5e7eb;
      border-radius: 14px;
      padding: 14px;
      overflow: auto;
      margin: 0;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <main class="shell">
    <section id="page1" class="page">
      <h1 id="testTitle">Test #1: Loadingâ€¦</h1>
      <p><strong>Goal:</strong> <span id="testGoal"></span></p>
      <div class="lookfor-block">
        <h2>What to look for on the glasses:</h2>
        <div id="lookForViewer" class="code-viewer"></div>
      </div>
      <div class="btn-row">
        <button id="btnRunTest" class="run-test">Run Test</button>
      </div>
      <p id="runStatus" class="status"></p>
    </section>

    <section id="page2" class="page" hidden>
      <h1>Did you see the expected result on the glasses?</h1>
      <div class="lookfor-block">
        <h2>Expected result shown in this run:</h2>
        <div id="lookForViewerPage2" class="code-viewer"></div>
      </div>
      <div class="btn-row">
        <button id="btnYes" class="btn-flat-blue">Yes</button>
        <button id="btnNo" class="btn-flat-black">No</button>
        <button id="btnNotSure" class="btn-flat-white">Not Sure</button>
      </div>
      <div id="detailsWrap" hidden>
        <p class="muted">Please explain what you experienced.</p>
        <textarea id="notesInput" placeholder="Describe what happened on the glasses (what you expected vs what you saw)."></textarea>
        <div class="btn-row">
          <button id="btnSubmit" class="primary">Submit Results to GitHub</button>
        </div>
      </div>
      <p id="submitStatus" class="status"></p>
    </section>

    <section id="page3" class="page" hidden>
      <h1 id="confirmationTitle">Saved successfully.</h1>
      <p>What would you like to do next?</p>
      <div class="btn-row">
        <button id="btnNext" class="primary">Run the next test</button>
        <button id="btnDebug">Debug</button>
        <button id="btnRetry">Retry</button>
      </div>
      <div id="debugWrap" hidden class="page">
        <h2>Debug prompt (copy and paste into Codex/AI agent)</h2>
        <pre id="debugPrompt"></pre>
        <div class="btn-row">
          <button id="btnCopyPrompt" class="primary">Copy Prompt</button>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
